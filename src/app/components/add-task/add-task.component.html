<mat-card class="add-card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <mat-form-field appearance="outline" class="flex">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-150">
        <mat-label>Priority</mat-label>
        <mat-select formControlName="priority">
          <mat-option [value]="1">High</mat-option>
          <mat-option [value]="2">Medium</mat-option>
          <mat-option [value]="3">Low</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description (optional)</mat-label>
      <textarea matInput rows="2" formControlName="description"></textarea>
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline" class="flex">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" placeholder="Work, Personal...">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-200">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" type="submit">Add Task</button>
    </div>
  </form>
</mat-card>
